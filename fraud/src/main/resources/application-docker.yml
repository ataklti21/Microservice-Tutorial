server:
  port: 8082
spring:
  application:
      name: fraud
  datasource:
      password: root
      url: jdbc:postgresql://localhost:5432/fraud
      username: postgres
  jpa:
    hibernate:
        ddl-auto: create-drop
    properties:
        hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
management:
  tracing:
    sampling:
      probability: 1.0